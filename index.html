<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
          rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
<header class="header">
  <h1 class="header-title">Virtual Piano</h1>
</header>
<main class="main">
  <div class="btn-container">
    <button class="btn btn-notes btn-active">Notes</button>
    <button class="btn btn-letters">Letters</button>
  </div>
  <div class="piano">
    <div class="piano-key" id="KeyD" data-letter="D" data-note="c"></div>
    <div class="piano-key" id="KeyF" data-letter="F" data-note="d"></div>
    <div class="piano-key" id="KeyG" data-letter="G" data-note="e"></div>
    <div class="piano-key" id="KeyH" data-letter="H" data-note="f"></div>
    <div class="piano-key" id="KeyJ" data-letter="J" data-note="g"></div>
    <div class="piano-key" id="KeyK" data-letter="K" data-note="a"></div>
    <div class="piano-key" id="KeyL" data-letter="L" data-note="b"></div>
    <div class="keys-sharp">
      <div class="piano-key sharp" id="KeyR" data-letter="R" data-note="c♯"></div>
      <div class="piano-key sharp" id="KeyT" data-letter="T" data-note="d♯"></div>
      <div class="piano-key sharp none"></div>
      <div class="piano-key sharp" id="KeyU" data-letter="U" data-note="f♯"></div>
      <div class="piano-key sharp" id="KeyI" data-letter="I" data-note="g♯"></div>
      <div class="piano-key sharp" id="KeyO" data-letter="O" data-note="a♯"></div>
    </div>
  </div>
  <button onClick="toggleFullScreen()" class="fullscreen openfullscreen"></button>
</main>
<footer class="footer">
  <div class="footer-container">
    <a class="github" href="https://github.com/MalikImansaparov?tab=overview&from=2021-03-01&to=2021-03-21"
       target="_blank" rel="noopener noreferrer">github</a>
    <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
      <span class="rss-year">'21</span>
    </a>
  </div>
</footer>
<audio id="D" data-note="KeyD" crossOrigin="anonymous" src="assets/audio/c.mp3"></audio>
<audio id="F" data-note="KeyF" crossOrigin="anonymous" src="assets/audio/d.mp3"></audio>
<audio id="G" data-note="KeyG" crossOrigin="anonymous" src="assets/audio/e.mp3"></audio>
<audio id="H" data-note="KeyH" crossOrigin="anonymous" src="assets/audio/f.mp3"></audio>
<audio id="J" data-note="KeyJ" crossOrigin="anonymous" src="assets/audio/g.mp3"></audio>
<audio id="K" data-note="KeyK" crossOrigin="anonymous" src="assets/audio/a.mp3"></audio>
<audio id="L" data-note="KeyL" crossOrigin="anonymous" src="assets/audio/b.mp3"></audio>
<audio id="R" data-note="KeyR" crossOrigin="anonymous" src="assets/audio/c♯.mp3"></audio>
<audio id="T" data-note="KeyT" crossOrigin="anonymous" src="assets/audio/d♯.mp3"></audio>
<audio id="U" data-note="KeyU" crossOrigin="anonymous" src="assets/audio/f♯.mp3"></audio>
<audio id="I" data-note="KeyI" crossOrigin="anonymous" src="assets/audio/g♯.mp3"></audio>
<audio id="O" data-note="KeyO" crossOrigin="anonymous" src="assets/audio/a♯.mp3"></audio>
<script src="script.js"></script>
</body>

</html>
